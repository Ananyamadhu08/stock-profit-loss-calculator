<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit Loss Calculator</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <div class="displayFlex">
        <div class="col1 col">
          <div class="logo">
            <a class="link" target="_blank" href="/">
              <img src="./images/reddcoin-1.svg" height="50px" width="50px" />
            </a>
          </div>
          <nav>
            <ul>
              <li>
                <a
                  class="link"
                  href="https://github.com/Ananyamadhu08"
                  target="_blank"
                  >Github</a
                >
              </li>
            </ul>
          </nav>
          <div class="main-section">
            <h1>Check Profit/Loss on your Stock</h1>
            <form name="check-form" class="form">
              <label>
                <input
                  class="input"
                  placeholder="Enter Cost Price of Stock"
                  type="text"
                  required
                />Purchase Price</label
              >
              <br />
              <label>
                <input
                  class="input"
                  placeholder="Enter Quantity of Stock"
                  type="text"
                  required
                />Stock Quantity</label
              >
              <br />
              <label>
                <input
                  class="input"
                  placeholder="Enter Current Price of Stock"
                  type="text"
                  required
                />Current Price</label
              >
              <button type="submit">Check</button>
            </form>
            <div class="output"></div>
          </div>
        </div>
        <div class="col2 col">
          <a
            class="link secondary-link"
            href="https://ananya-madhu-portfolio.netlify.app/index.html"
            target="_blank"
            >Check out my portfolio</a
          >
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
